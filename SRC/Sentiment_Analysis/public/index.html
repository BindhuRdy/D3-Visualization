        <div class="site-wrapper">

		 <span id="status"></span>
						
				    <button id="logout" style="background-color: #0000FF">Logout</button>

			<div class="cover-container">

			  

			  <div class="inner cover">
				
				<p class="lead">
					<!--
					  Below we include the Login Button social plugin. This button uses
					  the JavaScript SDK to present a graphical Login button that triggers
					  the FB.login() function when clicked.
					-->
					
					<fb:login-button id="fblogin" scope="public_profile,email,user_posts" onlogin="checkLoginState();">
					</fb:login-button>
                    
					
					<section id="fbdetailsblock">

						
						
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped zerowidth" role="progressbar" id="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
												
						<p class="lead">
						  <button id="fetcher"  class="fetche">Load my FB feeds</button>
						</p>
                        </br>
                        <button class="menu" id="donut1">Sentiment-Analysis</button>
                        <button class="menu" id="donut2">Emotion-Analysis</button>
                        <button class="menu" id="bubble">Likes-vs_Emotions</button>
                        <button class="menu" id="emoji">MyEmoji</button>
                        <button class="menu" id="fdg">EmotionTransition</button>
                        
                       
						
						<ul id="posts" class="list-group" >
						</ul>
                         <div id="daterangepicker" >
                    <p>
                      <label for="amount">Date range:</label>
                      <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" size="100"/>
                    </p>
                     <div id="slider-range"></div>
                    </div>
					</section>
                    
				</p>
